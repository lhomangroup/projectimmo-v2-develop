        font-size: 1.125rem;

  <style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'gerer-annonce' %}">NEK COMPANY</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    {% if obj.count == 0 %}
        <p class="lead">Aucune Annonce ?  <a class="text-primary" href="{% url 'logged-annonce' %}">Créez en une nouvelle ! </a> </p>
    {% else %}
        {% for object in obj %}
            <div class="col-md-5">
                <div class="jumbotron">
                  <h1 class="display-4">{{object.titre_logement}}</h1>
                  <p class="lead">{{object.description}}</p>
                  <hr class="my-4">
                  <p class="lead">
                    <a class="btn btn-primary btn-lg" href="{% url 'dashboard-annonce' object.id %}">Modifier</a>
                  </p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
<div class="col-md-5">
<a class="p-3 mb-2 bg-info text-white" href="{% url 'logged-annonce' %}">Ajouter annonce </a>
</div>

</html>
