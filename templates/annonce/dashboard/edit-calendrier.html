{% load i18n widget_tweaks %}

<div class="modal-dialog modal-lg" id="modalEdit" role="document">
    <form action="{% url 'calendrier-edit' calendrier.id %}" autocomplete="off" method="post" id="calendrier-edit" class="form">{% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Modifier Disponibilité</h4>
            </div>
            <div class="modal-body">
                    <fieldset class="form-group">
                        <label>Date de début</label>
                        <input name="calendrier_debut" type="date" value={{calendrier.calendrier_debut|date:'Y-m-d'}} />
                        <label>Date de fin</label>
                        <input name="calendrier_fin" type="date" value={{calendrier.calendrier_fin|date:'Y-m-d'}} />
                        <label>Disponibilité</label>
                        <select name="disponibilite">
                            <option value="disp">Disponible</option>
                            <option value="indp">Indisponible</option>
                        </select>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endif %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save changes" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
