{%  extends 'main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<a class="btn btn-primary  btn-sm btn-block" href="{% url 'creer_produit' %}">Ajouter un Produit</a>
					<table class="table">
						<tr>
							<th>ID</th>
                            <th>nom du produit</th>
							<th>Prix</th>
							<th>Date de creation</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.id}}</td>
                                <td>{{i.nom}}</td>
								<td>{{i.prix}}</td>
								<td>{{i.date_creation}}</td>
								<td><a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'update_produit' i.id%}">Modifier le Produit</a></td>
								<td><a class="btn btn-outline-danger  btn-sm btn-block" href="{% url 'delete_produit' i.id%}">Supprimer le Produit</a></td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
